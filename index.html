<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Ulang Tahun ke-16</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            margin: 0;
            text-align: center;
            flex-direction: column;
            color: white;
            overflow: hidden;
            position: relative;
        }

        #countdown {
            font-size: 64px;
            margin-bottom: 20px;
            animation: glow 1.5s infinite alternate, bounce 2s infinite;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffae00, 0 0 40px #ffae00;
            }
            to {
                text-shadow: 0 0 20px #ffd700, 0 0 30px #ffae00, 0 0 40px #ffafbd, 0 0 50px #ffae00;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        #next-page-link {
            display: none;
            font-size: 24px;
            color: #ff69b4;
            text-decoration: none;
            border: 2px solid #ff69b4;
            padding: 10px 20px;
            border-radius: 30px;
            background-color: white;
            animation: fadeIn 2s forwards;
        }

        #next-page-link:hover {
            background-color: #ff69b4;
            color: white;
            border-color: white;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .floating-elements {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 300px;
            animation: floatUp 7s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes floatUp {
            from {
                bottom: -300px;
            }
            to {
                bottom: 100%;
            }
        }

        .floating-element img {
            position: absolute;
            bottom: 0;
            width: 60px;
            height: 60px;
            animation: float 5s ease-in-out infinite;
        }

        .floating-element:nth-child(1) img {
            left: 10%;
            animation-duration: 6s;
        }

        .floating-element:nth-child(2) img {
            left: 30%;
            animation-duration: 5.5s;
            animation-delay: 1s;
        }

        .floating-element:nth-child(3) img {
            left: 50%;
            animation-duration: 5.8s;
            animation-delay: 2s;
        }

        .floating-element:nth-child(4) img {
            left: 70%;
            animation-duration: 6.2s;
            animation-delay: 1.5s;
        }

        .floating-element:nth-child(5) img {
            left: 90%;
            animation-duration: 6.7s;
            animation-delay: 0.5s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        .lonjwin-element img {
            position: absolute;
            bottom: 0;
            width: 80px;
            height: 80px;
            animation: moveHorizontally 10s linear infinite;
        }

        @keyframes moveHorizontally {
            0% {
                left: -80px; /* Start off-screen to the left */
            }
            100% {
                left: 100vw; /* Move to off-screen to the right */
            }
        }

        .header {
            font-size: 36px;
            margin-bottom: 20px;
            animation: slideIn 2s forwards, shake 1s infinite alternate;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="header">Happy 16th Birthday, Anin!</div>
    <div class="header">Countdown yaa!</div>
    <div id="countdown"></div>
    <a id="next-page-link" href="https://elmooow.github.io/anin-birthday-firework/">Celebrate Now!</a>
    <div class="floating-elements">
        <div class="floating-element"><img src="cake.png" alt="Birthday Cake"></div>
        <div class="floating-element"><img src="mark.png" alt="Party Hat"></div>
        <div class="floating-element"><img src="trompet.png" alt="Balloon"></div>
        <div class="floating-element"><img src="bunga.png" alt="Number 16"></div>
        <div class="floating-element"><img src="16.png" alt="Confetti"></div>
        <div class="lonjwin-element"><img src="lonjwin.png" alt="Lonjwin"></div>
    </div>

    <script>
        function countdownTimer() {
            const now = new Date();
            const midnight = new Date();
            midnight.setHours(24, 0, 0, 0); // Set to midnight
            const timeDifference = midnight - now;

            if (timeDifference > 0) {
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerHTML = 
                    hours + "h " + minutes + "m " + seconds + "s ";

            } else {
                document.getElementById('countdown').innerHTML = "It's Time to Celebrate!";
                document.getElementById('next-page-link').style.display = 'block';
                clearInterval(timerInterval);
            }
        }

        const timerInterval = setInterval(countdownTimer, 1000);
    </script>
</body>
</html>
