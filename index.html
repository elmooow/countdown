<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Ulang Tahun ke-16</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ffafbd, #ffc3a0);
            margin: 0;
            text-align: center;
            flex-direction: column;
            color: white;
            overflow: hidden;
            position: relative;
        }

        #countdown {
            font-size: 48px;
            margin-bottom: 20px;
            animation: glow 1.5s infinite alternate, bounce 2s infinite;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700, 0 0 30px #ffae00, 0 0 40px #ffae00;
            }
            to {
                text-shadow: 0 0 20px #ffd700, 0 0 30px #ffae00, 0 0 40px #ffafbd, 0 0 50px #ffae00;
            }
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        #next-page-link {
            display: none;
            font-size: 18px;
            color: #ff69b4;
            text-decoration: none;
            border: 2px solid #ff69b4;
            padding: 10px 20px;
            border-radius: 30px;
            background-color: white;
            animation: fadeIn 2s forwards;
        }

        #next-page-link:hover {
            background-color: #ff69b4;
            color: white;
            border-color: white;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .balloons {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 300px;
            animation: balloonsUp 7s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes balloonsUp {
            from {
                bottom: -300px;
            }
            to {
                bottom: 100%;
            }
        }

        .balloon {
            position: absolute;
            bottom: 0;
            width: 50px;
            height: 70px;
            background-size: cover;
            animation: float 5s ease-in-out infinite;
        }

        .balloon:nth-child(1) {
            left: 10%;
            animation-duration: 6s;
        }

        .balloon:nth-child(2) {
            left: 30%;
            animation-duration: 5.5s;
            animation-delay: 1s;
        }

        .balloon:nth-child(3) {
            left: 50%;
            animation-duration: 5.8s;
            animation-delay: 2s;
        }

        .balloon:nth-child(4) {
            left: 70%;
            animation-duration: 6.2s;
            animation-delay: 1.5s;
        }

        .balloon:nth-child(5) {
            left: 90%;
            animation-duration: 6.7s;
            animation-delay: 0.5s;
        }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(10deg);
            }
            100% {
                transform: translateY(0) rotate(0deg);
            }
        }

        .header {
            font-size: 32px;
            margin-bottom: 20px;
            animation: slideIn 2s forwards, shake 1s infinite alternate;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-10px);
            }
        }

        .fox {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100px;
            height: 70px;
            background: url('lonjwin.png') no-repeat center center;
            background-size: contain;
            animation: runFox 10s linear infinite;
        }

        @keyframes runFox {
            0% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(100vw);
            }
            50.1% {
                transform: translateX(-100vw);
            }
            100% {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="header">Happy 16th Birthday Anin!</div>
    <div class="header">Count Down Yaa!</div>
    <div id="countdown"></div>
    <a id="next-page-link" href="https://www.example.com">Celebrate Now!</a>
    <div class="balloons">
        <div class="balloon" style="background: url('https://cdn-icons-png.flaticon.com/512/869/869636.png') no-repeat center center;"></div>
        <div class="balloon" style="background: url('https://cdn-icons-png.flaticon.com/512/869/869638.png') no-repeat center center;"></div>
        <div class="balloon" style="background: url('https://cdn-icons-png.flaticon.com/512/869/869639.png') no-repeat center center;"></div>
        <div class="balloon" style="background: url('https://cdn-icons-png.flaticon.com/512/869/869641.png') no-repeat center center;"></div>
        <div class="balloon" style="background: url('https://cdn-icons-png.flaticon.com/512/869/869645.png') no-repeat center center;"></div>
    </div>
    <div class="fox"></div>

    <script>
        function countdownTimer() {
            const now = new Date();
            const midnight = new Date();
            midnight.setHours(24, 0, 0, 0); // Set to midnight
            const timeDifference = midnight - now;

            if (timeDifference > 0) {
                const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerHTML = 
                    hours + "h " + minutes + "m " + seconds + "s ";

            } else {
                document.getElementById('countdown').innerHTML = "It's Time to Celebrate!";
                document.getElementById('next-page-link').style.display = 'block';
                clearInterval(timerInterval);
            }
        }

        const timerInterval = setInterval(countdownTimer, 1000);
    </script>
</body>
</html>
